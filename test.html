<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de Choix</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .circle {
            position: relative;
            width: 20rem;
            height: 20rem;
            border-radius: 50%;
            overflow: hidden;
            transform: rotate(-30deg); /* Rotate the entire wheel to align the first segment correctly */
        }

        .circle:hover{
            transform:rotate(90deg);
            transition:all 3s;
        }

        .choix{
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 50%;
            background-color: #c84646;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            transform-origin: 0 100%;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            border-right: 2px solid white; /* Border to separate the choices */
        }

        .choix span{
            transform: rotate(50deg); /* Reset text rotation */
            position:relative;
            bottom:1rem;
            white-space: nowrap;
            text-align: center;
            width: 100%;
        }

        .choix:nth-child(1) { transform: rotate(0deg) translateX(-100%); }
        .choix:nth-child(2) { transform: rotate(60deg) translateX(-100%); }
        .choix:nth-child(3) { transform: rotate(120deg) translateX(-100%); }
        .choix:nth-child(4) { transform: rotate(180deg) translateX(-100%); }
        .choix:nth-child(5) { transform: rotate(240deg) translateX(-100%); }
        .choix:nth-child(6) { transform: rotate(300deg) translateX(-100%); }

        .dip{
            height:2rem;
            width:2rem;
            background-color: #787878; /* Couleur du triangle */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform:rotate(-90deg);
            position:relative;
            right:10px;
        }



        
    </style>
</head>
<body>
    <div class="circle">
        <div class="choix"><span>Choix 1</span></div>
        <div class="choix"><span>Choix 2</span></div>
        <div class="choix"><span>Choix 3</span></div>
        <div class="choix"><span>Choix 4</span></div>
        <div class="choix"><span>Choix 5</span></div>
        <div class="choix"><span>Choix 6</span></div>
    </div>

    <div class="dip"></div>

    <button>Lancer</button>
    
    <div class="result">

    </div>

    <script>
        var btn = document.querySelector("button");
        btn.addEventListener("click",()=>{
             var random = Math.floor(Math.random() * (365));
            document.querySelector(".circle").style.transform=`rotate(${random}deg)`;
            document.querySelector(".circle").style.transition =`all 3s ease-in`;

            setTimeout(() => {
                checkCollision();
            }, 3000);
        
        });

        function checkCollision() {
            const dip = document.querySelector('.dip').getBoundingClientRect();
            const choixElements = document.querySelectorAll('.choix');

            choixElements.forEach((choix, index) => {
                const choixRect = choix.getBoundingClientRect();

                if (rectsOverlap(dip, choixRect)) {
                    document.querySelector(".result").innerHTML=(`Le dip touche le choix ${index+1}`);
                }
            });
            
        }

        function rectsOverlap(rect1, rect2) {
            return !(
                rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom
            );
        }



    </script>
</body>
</html>
